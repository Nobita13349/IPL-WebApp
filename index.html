<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Betting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to IPL Betting!</h1>
    <button id="betButton">Place a Bet</button>

<h2>Select a match:</h2>
<select id="matchSelect">
    <option value="match1">Team A vs Team B</option>
    <option value="match2">Team C vs Team D</option>
</select>

<h2>Pick your team:</h2>
<button id="teamA">Team A</button>
<button id="teamB">Team B</button>

    <h2>Enter your bet amount:</h2>
<input type="number" id="betAmount" placeholder="Enter amount">

<button id="placeBet">Place Bet</button>

    <script src="telegram.js"></script>

</body>
</html>
